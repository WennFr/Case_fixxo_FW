</head>

<body>
    
  <header>
    <div class="container">
      <a id="logotype" href="">FIXXO.</a>
      <div id="menu" class="hide">
        <nav id="menu-links" class="links">
          <a href="index.html" class="link">Home</a>
          <a href="products.html" class="link">Products</a>
          <a href="contacts.html" class="link">Contacts</a>

        </nav>
        <nav id="menu-icons" class="icons">
          <a href="#" class="link"><i class="fa-regular fa-search"></i></a>
          <a href="#" class="link"><i class="fa-regular fa-code-compare"></i>
            <span class="menu-badge">12</span>
          </a>
          <a href="#" class="link"><i class="fa-regular fa-heart"></i></a>

            <span class="menu-badge">12</span>
          </a>
          <a href="#" class="link ms-5"><i class="fa-regular fa-user"></i></a>
        </nav>
      </div>
      <div id="toggle-icon" class="icons">
        <button class="link" data-option="toggle" data-target="#menu"><i class="fa-regular fa-bars"></i></button>
      </div>

    </div>
  </header>

    <!-- breadcrumb -->

    <section class="breadcrumb">
        <div class="container">
            <ul>
                <li><a class="menu-link" href="index.html">Home</a></li>
                <li class="active">Contacts</li>
            </ul>

        </div>
    </section>

    <!-- google maps -->

    <section class="google-maps">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2043.808084694257!2d18.132484715956107!3d59.18578688160888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f7b9074a99c31%3A0x33fb23ace1ef639c!2sNordkapsv%C3%A4gen%201%2C%20136%2058%20Haninge!5e0!3m2!1ssv!2sse!4v1676467050664!5m2!1ssv!2sse"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- contact form -->
    <section class="contact-form">
        <div class="container">
            <h1>Come in Contact with Us</h1>
            <form method="post">
                <div class="contact-form-name">
                    <input id="name" name="name" type="text" placeholder="Your Name">
                    <div class="error">You must provide a valid name</div>
                </div>

                <div class="contact-form-email">
                    <input id="email" name="email" type="email" placeholder="Your Mail">
                    <div class="error">You must provide a valid email</div>
                </div>

                <div class="contact-form-comments">
                    <textarea id="comments" name="comments" placeholder="Comments"></textarea>
                    <div class="error">You must provide a valid comment</div>
                </div>

                <button class="btn-theme" type="submit">Post Comments</button>
            </form>
        </div>
    </section>


    <!-- top-arrow -->

    <button id="top-arrow" class="hide"><i class="fa-solid fa-arrow-up"></i></button>


    <!-- footer -->

  <footer>
