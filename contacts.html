  <!-- breadcrumb -->

  <!-- google maps -->

  <section class="google-maps">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d34113.48364344452!2d11.9668736!3d57.69789440000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1678873644431!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>

  <!-- contact form -->
  <section class="contact-form">
    <div class="container">
      <h1>Come in Contact with Us</h1>
      <form onsubmit="handlePostComment(event)" novalidate>
        <div class="contact-form-name">
          <input id="name" type="text" placeholder="Your Name" required onkeyup="validate(event)">
          <div id="error-name" class="error"></div>
        </div>

        <div class="contact-form-email">
          <input id="email" type="email" placeholder="Your Mail" required onkeyup="validate(event)">
          <div id="error-email" class="error"></div>
        </div>

        <div class="contact-form-comments">
          <textarea id="comments" name="comments" placeholder="Comments" required onkeyup="validate(event)"></textarea>
          <div id="error-comments" class="error"></div>
        </div>

        
        <button class="btn-theme" type="submit">Post Comments</button>
        <div class="message">
          <div id="errorMessage" class="error"></div>
          <div id="confirmMessage"></div>
        </div>

      </form>
    </div>
  </section>


  <!-- top-arrow -->

  <button id="top-arrow" class="hide"><i class="fa-solid fa-arrow-up"></i></button>
